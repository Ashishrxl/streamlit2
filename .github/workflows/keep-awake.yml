name: Keep Streamlit App Awake

on:
  schedule:
    - cron: "*/30 * * * *"  # runs every 30 minutes
  workflow_dispatch:        # manual trigger option

jobs:
  keep_awake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm install playwright
          npx playwright install chromium

      - name: Run Streamlit keep-awake script
        run: |
          cat > wakeup.js <<'EOF'
          const { chromium } = require('playwright');

          (async () => {
            const url = 'https://csvvisualisation.streamlit.app';
            console.log(`ğŸŒ Checking ${url}...`);
            const browser = await chromium.launch({ headless: true });
            const page = await browser.newPage();

            try {
              await page.goto(url, { waitUntil: 'domcontentloaded', timeout: 60000 });

              // Detect if the app is asleep
              const sleeping = await page.$('text="Yes, get this app back up!"');

              if (sleeping) {
                console.log('ğŸ˜´ App appears to be asleep. Clicking wake-up button...');
                await sleeping.click();
                await page.waitForTimeout(15000); // wait 15s for it to spin up
              } else {
                console.log('âœ… App is already awake and responding.');
              }

              // Double-check final page title and HTTP status
              await page.waitForLoadState('networkidle', { timeout: 30000 });
              const title = await page.title();
              console.log(`ğŸ“„ Final page title: ${title}`);

              const response = await page.goto(url, { waitUntil: 'domcontentloaded', timeout: 60000 });
              const status = response?.status() || 'unknown';
              console.log(`ğŸ” Final HTTP status: ${status}`);

              if (status === 200) {
                console.log('ğŸš€ App is confirmed awake!');
              } else {
                console.warn('âš ï¸ App may still be waking up.');
              }
            } catch (error) {
              console.error('âŒ Error while checking or waking app:', error.message);
            } finally {
              await browser.close();
            }
          })();
          EOF

          node wakeup.js